<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Autos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="mt-5 text-center" >Listado de Autos</h1>

  <div class="container">
    <h2 class="mt-5">Listado de Autos</h2>

    <div class="row">
      <div class="col-md-6">
        <table class="table table-bordered mt-4">
          <thead class="bg-secondary text-white">
            <tr>
              <th>Nombre</th>
              <th>Marca</th>
              <th>Precio $</th>
            </tr>
          </thead>
          <tbody id="productosTableBody">
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2 class="mt-4">Mis Compras</h2>
        <table class="table table-bordered carrito-table">
          <thead class="bg-secondary text-white">
            <tr>
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>SubTotal $</th>
            </tr>
          </thead>
          <tbody id="carritoTableBody">
          </tbody>
        </table>
        <button id="comprarButton" class="btn btn-success comprar-button">Comprar</button>
        <div id="mensajeCompra" class="hidden mt-3"></div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
